<canvas id="tela" width="600" height="400"></canvas>
<script type="text/javascript">
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");
	var raio = 10;
	
	var limpa = function() {
		c.clearRect(0, 0, 600, 400);
	};
	
	var sorteia = function(x){
		return Math.floor(Math.random() * x);
	}
	
	var circulo = function(x, y, raio) {
		c.beginPath();
		c.arc(x, y, raio, 0, 2*Math.PI);
		c.fill();
	}
	
	var cor = function (valor){
		c.fillStyle= valor;
	}
	
	var desenhaAlvo = function(x, y) {
		var raio = 40;
		cor("white");
		circulo(x, y, raio);
		cor("red");
		circulo(x, y, raio-10);
		cor("white");
		circulo(x, y, raio-20);
		cor("red");
		circulo(x, y, raio-30);
	};
	
	var alvoX;
	var alvoY;

	var desenha = function() {
	  limpa();
	  alvoX = sorteia(600);
	  alvoY = sorteia(400);
	  desenhaAlvo(alvoX, alvoY);
	};
	
	setInterval(desenha, 1000);
	
	tela.onclick = function(evento){
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		if((x > alvoX - raio) && (x < alvoX + raio) && 
			(y > alvoY - raio) && (y < alvoY + raio)) {
				alert("acertou!");
		}
	};
</script>
