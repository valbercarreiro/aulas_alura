<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <form>
          <div class="container">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" autofocus required pattern="[A-Za-z0-9]{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                <label for="email">Email:</label>
                <input id="email" name="e-mail" placeholder="seu@email.com" type="email" required>
            </fieldset>

            <fieldset>
                <legend>Assunto:</legend>
                <label>
                    <input type="radio" name="assunto" value="consult">
                    Consultoria
                </label>
                <label>
                    <input type="radio" name="assunto" value="blog">
                    Blog
                </label>
                <fieldset>
                    <input type="radio" name="assunto" value="Outro" id="outro">
                    <label for="outro">
                        Outro
                    </label>
                    <input type="text" name="outro-assunto">
                </fieldset>
            </fieldset>

            <fieldset>
              <label for="msg">Mensagem:</label>
              <textarea id="msg" name="mensagem" cols="30" rows="6" placeholder="escreva sua mensagem"></textarea>
            </fieldset>

            <fieldset>
              <button>Enviar</button>
            </fieldset>
          </div>
        </form>
    </main>
